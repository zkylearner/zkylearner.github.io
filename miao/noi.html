<script id="ch0103/17">
    var x1 = prompt();
    var y1 = prompt();
    var x2 = prompt();
    var y2 = prompt();
    var x3 = prompt();
    var y3 = prompt();

    // var x1 = 0;
    // var y1 = 0;
    // var x2 = 4;
    // var y2 = 0;
    // var x3 = 0;
    // var y3 = 3;
    function sideLength(x1, y1, x2, y2) {
        var a, b;
        a = Math.abs(x2 - x1)
        b = Math.abs(y2 - y1)
        var result = Math.sqrt(a * a + (b * b - 0))
        return result
    }
    var a, b, c, p, result;
    a = sideLength(x1, y1, x2, y2)
    b = sideLength(x2, y2, x3, y3)
    c = sideLength(x1, y1, x3, y3)
    p = (a + b + c) / 2
    result = Math.sqrt(p * (p - a) * (p - b) * (p - c))
    console.log(result.toFixed(2))
</script>

<script id="ch0104/20">
    var a = prompt() - 0;
    var b = prompt() - 0;
    var c = prompt() - 0;
    var x1, x2, delta, s_delta;
    delta = b * b - 4 * a * c
    s_delta = Math.sqrt(delta)
    if (delta >= 0) {
        x1 = ((-b + s_delta) / 2 / a).toFixed(5)
        x2 = ((-b - s_delta) / 2 / a).toFixed(5)
        if (delta === 0) {
            console.log(`x1=x2=${x1}`)
        }
        if (delta > 0) {
            console.log(`x1=${x1};x2=${x2}`)
        }
    } else {
        var t, f;
        t = (-b / 2 / a).toFixed(5)
        f = (Math.sqrt(4 * a * c - b * b) / 2 / a).toFixed(5)
        x1 = `${t}+${f}i`
        x2 = `${t}-${f}i`
        console.log(`x1=${x1};x2=${x2}`)
    }
</script>

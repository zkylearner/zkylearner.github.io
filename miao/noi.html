<script id="ch0103/17">
    var x1 = prompt();
    var y1 = prompt();
    var x2 = prompt();
    var y2 = prompt();
    var x3 = prompt();
    var y3 = prompt();

    // var x1 = 0;
    // var y1 = 0;
    // var x2 = 4;
    // var y2 = 0;
    // var x3 = 0;
    // var y3 = 3;
    function sideLength(x1, y1, x2, y2) {
        var a, b;
        a = Math.abs(x2 - x1)
        b = Math.abs(y2 - y1)
        var result = Math.sqrt(a * a + (b * b - 0))
        return result
    }
    var a, b, c, p, result;
    a = sideLength(x1, y1, x2, y2)
    b = sideLength(x2, y2, x3, y3)
    c = sideLength(x1, y1, x3, y3)
    p = (a + b + c) / 2
    result = Math.sqrt(p * (p - a) * (p - b) * (p - c))
    console.log(result.toFixed(2))
</script>

<script id="ch0104/20">
    var a = prompt() - 0;
    var b = prompt() - 0;
    var c = prompt() - 0;
    var x1, x2, delta, s_delta;
    delta = b * b - 4 * a * c
    s_delta = Math.sqrt(delta)
    if (delta >= 0) {
        x1 = ((-b + s_delta) / 2 / a).toFixed(5)
        x2 = ((-b - s_delta) / 2 / a).toFixed(5)
        if (delta === 0) {
            console.log(`x1=x2=${x1}`)
        }
        if (delta > 0) {
            console.log(`x1=${x1};x2=${x2}`)
        }
    } else {
        var t, f;
        t = (-b / 2 / a).toFixed(5)
        f = (Math.sqrt(4 * a * c - b * b) / 2 / a).toFixed(5)
        x1 = `${t}+${f}i`
        x2 = `${t}-${f}i`
        console.log(`x1=${x1};x2=${x2}`)
    }
</script>

<script id="sqrt">
    var n = +prompt();
    // var n = 2;
    // 只计算至小数点后三位
    function sqrt1(n) {
        var line = 1,
            temp
        while (1) {
            temp = line * line
            if (temp === n) {
                return line
            }
            if (temp > n) {
                break
            }
            line++
        }
        var count = 1
        line = (line - 1) * 10
        n *= 100
        while (1) {
            if ((line * line) > n) {
                if (count < 3) {
                    count++
                    line--
                    line *= 10
                    n *= 100
                } else {
                    break
                }
                // console.log(line)
            }
            line++
        }
        return (line - 1) / 10 ** count
    }

    function sqrt(n) {
        var x = 2
        x = x - (x * x - n) / (2 * x)
        x = x - (x * x - n) / (2 * x)
        x = x - (x * x - n) / (2 * x)
        x = x - (x * x - n) / (2 * x)
        x = x - (x * x - n) / (2 * x)
        return x
    }

    function sqrt2(n) {
        var left = 0,
            right = n
        var mid = (right + left) / 2
        while (Math.abs(mid * mid - n) > 0.000000000000001) {
            mid = (right + left) / 2
            if (mid * mid < n) {
                left = mid
            } else if (mid * mid > n) {
                right = mid
            }
        }
        return mid
    }
    // console.log(sqrt2(2))
    // Math.sqrt(2)
    console.log(sqrt(n).toFixed(3))
</script>

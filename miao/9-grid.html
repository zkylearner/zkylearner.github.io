<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9-grid-hightLight</title>
    <style>
        table {
            border-collapse: collapse;
            overflow: hidden;
        }

        td {
            /* border: 5px none blue; */
            border: 5px inset blue;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }

        tr {
            border: 5px solid blue;
        }

        col {
            border: 5px solid blue;
        }

        td:hover {
            border: 5px solid red;
        }

        .numBox {
            width: 176px;
            font-size: 0;
            margin: 5px 0 0 5px;
        }

        .numBox div {
            width: 62px;
            height: 62px;
            /*去除边框高度，居中*/
            line-height: 47px;
            border: 5px solid blue;
            box-sizing: border-box;
            font-size: 16px;
            margin-left: -5px;
            margin-top: -5px;
            text-align: center;
            cursor: pointer;
        }

        .numBox div:hover {
            border: 5px solid red;
            position: relative;
        }

        .numBox.inline div{
            display: inline-block;
        }

        .numBox.float div{
            float:left;
        }

        .numBox.float::after{
            content:'';
            clear: both;
            display: block;
        }

    </style>
</head>

<body>
    <p>table</p>
    <div class="table-box">
        <table>
            <colgroup>
                <col>
                <col>
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <p>inline-block</p>
    <div class="numBox inline">
        <div> <span>1</span> </div>
        <div> <span>2</span> </div>
        <div> <span>3</span> </div>
        <div> <span>4</span> </div>
        <div> <span>5</span> </div>
        <div> <span>6</span> </div>
        <div> <span>7</span> </div>
        <div> <span>8</span> </div>
        <div> <span>9</span> </div>
    </div>
    <hr>
    <p>float</p>
    <div class="numBox float">
        <div> <span>1</span> </div>
        <div> <span>2</span> </div>
        <div> <span>3</span> </div>
        <div> <span>4</span> </div>
        <div> <span>5</span> </div>
        <div> <span>6</span> </div>
        <div> <span>7</span> </div>
        <div> <span>8</span> </div>
        <div> <span>9</span> </div>
    </div>
</body>

</html>
